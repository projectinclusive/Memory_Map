<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, 'PingFang TC', 'Microsoft YaHei', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.8;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 300;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        .text-section {
            display: flex;
            flex-direction: column;
        }
        
        .memory-block {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #27ae60;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .memory-block:hover {
            transform: translateY(-5px);
        }
        
        .memory-number {
            font-size: 1.1rem;
            font-weight: 600;
            color: #27ae60;
            margin-bottom: 15px;
        }
        
        .memory-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #2c3e50;
        }
        
        .emotional-highlight {
            background: linear-gradient(120deg, #f48fb3 0%, #fdcb6e 100%);
            padding: 3px 8px;
            border-radius: 5px;
            font-weight: 600;
            color: white;
        }
        
        .location-tag {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .activity-highlight {
            background: rgba(39, 174, 96, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
            color: #27ae60;
        }
        
        .memory-collection {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .note {
            background: #e8f5e8;
            border: 1px solid #27ae60;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #2d5f3f;
        }
        
        .note-title {
            font-weight: 600;
            color: #27ae60;
            margin-bottom: 5px;
        }
        
        .crossroads-icon {
            font-size: 2rem;
            margin: 20px 0;
            text-align: center;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .memory-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">記憶地圖</h1>
            <p class="subtitle">林曉暉</p>
        </div>
        
        <div class="content">
            <div class="text-section">
                
                <div class="memory-block">
                    <div class="memory-number">💝 最深情感共鳴</div>
                    <div class="memory-text">
                        若要我選擇一個<span class="emotional-highlight">最讓我產生情感共鳴的地點</span>，那就是位於<span class="location-tag">長天</span>的十字路口。
                    </div>
                </div>
                
                <div class="memory-block">
                    <div class="memory-number">🚶‍♂️ 多年穿梭的足跡</div>
                    <div class="memory-text">
                        多年來我經常經過這裡，不論是<span class="activity-highlight">出外用膳</span>，或是<span class="activity-highlight">陪伴家人購物</span>，總是在這條街道上穿梭。
                    </div>
                </div>
                
                <div class="memory-block">
                    <div class="memory-number">👫 人際交流時光</div>
                    <div class="memory-text">
                        有時也會碰到一些在學校參與訓練或活動的朋友，大家便會停下來<span class="activity-highlight">寒暄、聊天</span>。這條路凝聚了我許多<span class="memory-collection">生活片段與人際交流的記憶</span>，給我留下深刻印象。
                    </div>
                </div>
                
                <div class="note">
                    <div class="note-title">📍 地點說明</div>
                    <strong>長天</strong> = 長沙灣天主教英文中學
                </div>
            </div>
        </div>
    </div>
</body>
</html>
